<div style="position: fixed; top: 0; bottom: 0; left: 0; right: 0; font: 10pt -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: rgba(128,128,128,0.5);">

  <div style="margin: 10em auto; padding: 2em; width: 50em; background: white; box-shadow: 0 2px 1px -1px #0003,0 1px 1px #00000024,0 1px 3px #0000001f; border-radius: 3px;">
    <p style="margin: 0 0 0.2em 0; font-weight: bold; font-size: 1.2em"><strong style="color: red">Error</strong></p>
    <p style="margin: 0">{{message}}</p>
    <p style="margin: 1em 0 0 0">Try to <a href="{{repositoryUrl}}" target="_blank">view the repository</a></p>
  </div>
  
</div>
